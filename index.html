<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="bg"></div>
    <main>
      <header class="header">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>

        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li>&middot;</li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>

        <button id="menu-button">
          <img src="./images/icon-hamburger.svg" alt="" class="menu" />
          <img src="./images/icon-close.svg" alt="" class="close" />
        </button>
      </header>

      <section class="showcase">
        <article>
          <h2><span>New</span> Monograph Dashboard</h2>

          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>

          <div class="cta">
            <button>Schedule a demo</button>
            <span>to see a live preview</span>
          </div>
        </article>

        <article>
          <img src="./images/illustration-devices.svg" alt="" />
        </article>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
